{% extends "base.html" %}

{% block content %}
<h1 class="mb-4">按钮管理</h1>

<a href="/add" class="btn btn-primary mb-3">添加新按钮</a>

<table class="table table-striped">
    <thead>
        <tr>
            <th>按钮文本</th>
            <th>回复内容</th>
            <th>操作</th>
        </tr>
    </thead>
    <tbody>
        {% for button in buttons %}
        <tr>
            <td>{{ button['text'] }}</td>
            <td>{{ button['response'] }}</td>
            <td>
                <a href="/edit/{{ button['id'] }}" class="btn btn-sm btn-warning">编辑</a>
                <form action="/delete/{{ button['id'] }}" method="POST" class="d-inline">
                    <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('确定要删除这个按钮吗？')">删除</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
